<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pictionary Wortgenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #word {
      font-size: 2em;
      margin: 30px;
      font-weight: bold;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
    }
    h1 {
      background-color: #ffd1dc;
    }
  </style>
</head>
<body>

  <h1>Spring Flowers Schneezeichnen</h1>
  <div id="word">Drücke auf den Button</div>
  <button onclick="generateWord()">Neues Wort</button>

  <script>
    const words = [
"Stern",
"Schere",
"Herz",
"Nase",
"Hand",
"Ohr",
"Brille",
"Luftballon/Ballon",
"Hut",
"Krawatte",
"Schirm",
"Wolke",
"Sonne",
"Flamme/Feuer",
"Tasse",
"Fuß",
"Schiff",
"Katze",
"Hose",
"Vogel",
"Tasche/Handtasche",
"Zahn",
"Fisch",
"Blume",
"Schnecke",
"Schneemann",
"Elefant",
"Gespenst/Geist",
"Kirche",
"Kirsche(n)",
"Knochen",
"Löffel",
"Gabel/Dreizack",
"Gitarre",
"Baum",
"Brief(umschlag)",
"Telefon",
"Schmetterling",
"Glühbirne",
"Erdbeere",
"Banane",
"Bonbon",
"Apfel",
"Giraffe",
"Eiscreme",
"Biene",
"Maus",
"Besen",
"Achterbahn",
"Ballerina",
"Hase",
"Axt"
    ];

    function generateWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      document.getElementById("word").textContent = words[randomIndex];
    }
  </script>

</body>
</html>
